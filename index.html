        // Funci√≥n para escritura gradual - VELOCIDAD 15ms (SUPER R√ÅPIDO)
        function typeWriterEffect(element, text, speed = 15) {
            return new Promise((resolve) => {
                let i = 0;
                let inTag = false;
                let currentTag = '';
                element.innerHTML = '';
                
                function type() {
                    if (i < text.length) {
                        const char = text.charAt(i);
                        
                        if (char === '<') {
                            inTag = true;
                            currentTag = '';
                        }
                        
                        if (inTag) {
                            currentTag += char;
                            if (char === '>') {
                                inTag = false;
                                element.innerHTML += currentTag;
                            }
                        } else {
                            element.innerHTML += char;
                        }
                        
                        i++;
                        setTimeout(type, speed);
                    } else {
                        resolve();
                    }
                }
                type();
            });
        }

        // FUNCI√ìN PRINCIPAL CORREGIDA - SIN BUGS
        async function sendMessage() {
            if (isProcessing) return;
            
            const message = userInput.value.trim();
            if (!message) return;

            // Agregar mensaje del usuario
            addMessage('user', message);
            userInput.value = '';
            isProcessing = true;

            // Procesar comando de imagen
            if (message.startsWith('.image ')) {
                const prompt = message.replace('.image ', '');
                
                addMessage('ai', '', true);
                
                try {
                    const imagenURL = await generarImagen(prompt);
                    chatMessages.removeChild(chatMessages.lastChild);
                    
                    addMessage('ai', `
                        üé® <strong>Imagen generada:</strong> "<em>${prompt}</em>"<br>
                        <div class="media-container">
                            <img src="${imagenURL}" alt="${prompt}" onerror="this.style.display='none'">
                            <br><small>üí° Si no ves la imagen, recarga la p√°gina o intenta con otro prompt</small>
                        </div>
                    `);
                } catch (error) {
                    chatMessages.removeChild(chatMessages.lastChild);
                    addMessage('ai', `‚ùå <strong>Error al generar imagen</strong><br>Intenta con otra descripci√≥n.`);
                }
                
                isProcessing = false;
                return;
            }

            // Mostrar indicador de typing
            addMessage('ai', '', true);

            // Procesar comandos existentes (DNI, IP, BIN)
            if (message.startsWith('.dni ')) {
                const dni = message.split(' ')[1];
                
                if (!dni || !/^\d+$/.test(dni)) {
                    chatMessages.removeChild(chatMessages.lastChild);
                    addMessage('ai', '‚ùå <strong>Error en el formato</strong><br>El DNI debe contener solo n√∫meros. Ejemplo: <strong>.dni 49908512</strong>');
                    isProcessing = false;
                    return;
                }

                if (dni.length < 7 || dni.length > 8) {
                    chatMessages.removeChild(chatMessages.lastChild);
                    addMessage('ai', '‚ùå <strong>DNI inv√°lido</strong><br>El DNI debe tener entre 7 y 8 d√≠gitos.');
                    isProcessing = false;
                    return;
                }

                const resultado = await consultarDNIReal(dni);
                chatMessages.removeChild(chatMessages.lastChild);
                
                if (resultado.success) {
                    const datosFormateados = formatearDatosDNI(resultado.data);
                    addMessage('ai', `
                        <div class="success-message">
                            ‚úÖ <strong>Consulta REAL exitosa</strong><br>
                            Datos oficiales obtenidos:
                        </div>
                        ${datosFormateados}
                        <div class="success-message">
                            ‚úÖ Consulta completada correctamente
                        </div>
                    `);
                } else {
                    addMessage('ai', `
                        <div class="error-message">
                            ‚ùå <strong>Error en la consulta de DNI</strong><br>
                            ${resultado.error}
                        </div>
                    `);
                }

            } else if (message.startsWith('.ip ')) {
                const ip = message.split(' ')[1];
                
                if (!ip || !/^(\d{1,3}\.){3}\d{1,3}$/.test(ip)) {
                    chatMessages.removeChild(chatMessages.lastChild);
                    addMessage('ai', '‚ùå <strong>Error en el formato</strong><br>La IP debe tener un formato v√°lido. Ejemplo: <strong>.ip 8.8.8.8</strong>');
                    isProcessing = false;
                    return;
                }

                const resultado = await consultarIPReal(ip);
                chatMessages.removeChild(chatMessages.lastChild);
                
                if (resultado.success && resultado.data.success) {
                    const datosFormateados = formatearDatosIP(resultado.data);
                    addMessage('ai', `
                        <div class="success-message">
                            ‚úÖ <strong>Consulta REAL exitosa</strong><br>
                            Datos oficiales obtenidos:
                        </div>
                        ${datosFormateados}
                        <div class="success-message">
                            ‚úÖ Consulta completada correctamente
                        </div>
                    `);
                } else {
                    addMessage('ai', `
                        <div class="error-message">
                            ‚ùå <strong>Error en la consulta de IP</strong><br>
                            ${resultado.error || 'IP no v√°lida'}
                        </div>
                    `);
                }

            } else if (message.startsWith('.bin ')) {
                const bin = message.split(' ')[1];
                
                if (!bin || !/^\d+$/.test(bin)) {
                    chatMessages.removeChild(chatMessages.lastChild);
                    addMessage('ai', '‚ùå <strong>Error en el formato</strong><br>El BIN debe contener solo n√∫meros. Ejemplo: <strong>.bin 473248</strong>');
                    isProcessing = false;
                    return;
                }

                if (bin.length < 6 || bin.length > 8) {
                    chatMessages.removeChild(chatMessages.lastChild);
                    addMessage('ai', '‚ùå <strong>BIN inv√°lido</strong><br>El BIN debe tener entre 6 y 8 d√≠gitos.');
                    isProcessing = false;
                    return;
                }

                const resultado = await consultarBINReal(bin);
                chatMessages.removeChild(chatMessages.lastChild);
                
                if (resultado.success && resultado.data.Status === 'SUCCESS') {
                    const datosFormateados = formatearDatosBIN(resultado.data);
                    addMessage('ai', `
                        <div class="success-message">
                            ‚úÖ <strong>Consulta REAL exitosa</strong><br>
                            Datos oficiales obtenidos:
                        </div>
                        ${datosFormateados}
                        <div class="success-message">
                            ‚úÖ Consulta completada correctamente
                        </div>
                    `);
                } else {
                    addMessage('ai', `
                        <div class="error-message">
                            ‚ùå <strong>Error en la consulta de BIN</strong><br>
                            ${resultado.error || 'BIN no encontrado'}
                        </div>
                    `);
                }

            } else if (message === '.help' || message === 'ayuda') {
                chatMessages.removeChild(chatMessages.lastChild);
                addMessage('ai', 'üíª <strong>Comandos disponibles</strong><br><br><strong>.dni [n√∫mero]</strong> - Consultar informaci√≥n REAL por DNI<br><strong>.ip [direcci√≥n]</strong> - Consultar informaci√≥n REAL por IP<br><strong>.bin [n√∫mero]</strong> - Consultar informaci√≥n de tarjeta por BIN<br><strong>.image [descripci√≥n]</strong> - Generar imagen<br><strong>.help</strong> - Mostrar esta ayuda<br><br><div class="command-help">üí° Ejemplos: <code>.dni 49908512</code>, <code>.image un drag√≥n</code></div>');

            } else {
                // Consulta a IA Real para mensajes normales
                const resultado = await consultarIAReal(message);
                chatMessages.removeChild(chatMessages.lastChild);
                
                if (resultado.success) {
                    const responseDiv = document.createElement('div');
                    responseDiv.className = 'message ai';
                    responseDiv.innerHTML = `
                        <div class="message-avatar">
                            <img src="${iaAvatar}" alt="IA" class="avatar-img">
                        </div>
                        <div class="message-bubble">
                            <div class="typewriter" id="iaResponse"></div>
                            <div class="timestamp">${new Date().toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit' })}</div>
                        </div>
                    `;
                    chatMessages.appendChild(responseDiv);
                    
                    await typeWriterEffect(responseDiv.querySelector('.typewriter'), resultado.data);
                } else {
                    addMessage('ai', `‚ùå <strong>Error en la consulta de IA</strong><br>${resultado.error}`);
                }
            }
            
            isProcessing = false;
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Event listeners
        userInput.addEventListener('keypress', handleKeyPress);
        userInput.focus();
    </script>
