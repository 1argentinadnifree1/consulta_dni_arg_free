        function addMessage(sender, message, isTyping = false) {

        // Funci贸n para escritura gradual - CORREGIDA
        function typeWriterEffect(element, text, speed = 30) {
            return new Promise((resolve) => {
                let i = 0;
                let inTag = false;
                let currentTag = '';
                element.innerHTML = '';
                
                function type() {
                    if (i < text.length) {
                        const char = text.charAt(i);
                        
                        if (char === '<') {
                            inTag = true;
                            currentTag = '';
                        }
                        
                        if (inTag) {
                            currentTag += char;
                            if (char === '>') {
                                inTag = false;
                                element.innerHTML += currentTag;
                            }
                        } else {
                            element.innerHTML += char;
                        }
                        
                        i++;
                        setTimeout(type, speed);
                    } else {
                        resolve();
                    }
                }
                type();
            });
        }

        async function consultarDNIReal(dni) {
            try {
                // Usar proxy CORS
                const proxyUrl = 'https://api.allorigins.win/raw?url=';
                const targetUrl = `https://clientes.credicuotas.com.ar/v1/onboarding/resolvecustomers/${dni}`;
                
                const response = await fetch(proxyUrl + encodeURIComponent(targetUrl));
                
                if (response.ok) {
                    const data = await response.json();
                    return { success: true, data: data };
                } else {
                    return { success: false, error: `Error ${response.status}` };
                }
            } catch (error) {
                return { success: false, error: 'Error de conexi贸n. Intenta nuevamente.' };
            }

            try {

                        <div class="timestamp">${new Date().toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit' })}</div>
                    </div>
                `;
                chatMessages.appendChild(helpDiv);
                
                await typeWriterEffect(helpDiv.querySelector('.typewriter'), '馃 <strong>Comandos disponibles</strong><br><br><strong>.dni [n煤mero]</strong> - Consultar informaci贸n REAL por DNI<br><strong>.ip [direcci贸n]</strong> - Consultar informaci贸n REAL por IP<br><strong>.bin [n煤mero]</strong> - Consultar informaci贸n de tarjeta por BIN<br><strong>.help</strong> - Mostrar esta ayuda<br><br><div class="command-help">馃挕 Ejemplos: <code>.dni 49908512</code>, <code>.ip 8.8.8.8</code>, <code>.bin 473248</code><br>馃挕 Para conversar con IA real, escribe cualquier mensaje normal</div>');
                
            } else {
                // NUEVO: Consulta a IA Real para mensajes normales
                const resultado = await consultarIAReal(message);
                
                // Remover el indicador de typing
                chatMessages.removeChild(chatMessages.lastChild);
                
                if (resultado.success) {
                    const responseDiv = document.createElement('div');
                    responseDiv.className = 'message ai';
                    responseDiv.innerHTML = `
                        <div class="message-avatar">
                            <img src="${iaAvatar}" alt="IA" class="avatar-img">
                        </div>
                        <div class="message-bubble">
                            <div class="typewriter" id="iaResponse"></div>
                            <div class="timestamp">${new Date().toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit' })}</div>
                        </div>
                    `;
                    chatMessages.appendChild(responseDiv);
                    
                    await typeWriterEffect(responseDiv.querySelector('.typewriter'), resultado.data);
                    
                } else {
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'message ai';
                    errorDiv.innerHTML = `
                        <div class="message-avatar">
                            <img src="${iaAvatar}" alt="IA" class="avatar-img">
                        </div>
                        <div class="message-bubble">
                            <div class="typewriter" id="iaErrorMessage"></div>
                            <div class="timestamp">${new Date().toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit' })}</div>
                        </div>
                    `;
                    chatMessages.appendChild(errorDiv);
                    
                    await typeWriterEffect(errorDiv.querySelector('.typewriter'), '鉂?<strong>Error en la consulta de IA</strong><br>' + resultado.error + '<br><br><div class="error-message">鈿狅笍 No se pudo conectar con la IA. Intenta nuevamente.</div>');
                }
            }
            
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Focus en el input al cargar
        userInput.focus();
