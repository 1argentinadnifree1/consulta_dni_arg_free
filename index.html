<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta DNI Gratis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #4facfe;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            text-align: left;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Consulta DNI</h1>
        <input type="text" id="dniInput" placeholder="Ingresa DNI (ej: 49908512)">
        <button onclick="consultar()">Consultar</button>
        <div class="result" id="resultado">
            <h3>Resultados:</h3>
            <pre id="datos"></pre>
        </div>
    </div>

    <script>
        async function consultar() {
            const dni = document.getElementById('dniInput').value;
            const resultado = document.getElementById('resultado');
            const datos = document.getElementById('datos');
            
            if (!dni) {
                alert('Ingresa un DNI');
                return;
            }

            try {
                // Usar proxy para evitar problemas
                const proxy = 'https://api.allorigins.win/raw?url=';
                const url = 'https://clientes.credicuotas.com.ar/v1/onboarding/resolvecustomers/' + dni;
                
                const response = await fetch(proxy + encodeURIComponent(url));
                const data = await response.json();
                
                datos.textContent = JSON.stringify(data, null, 2);
                resultado.style.display = 'block';
            } catch (error) {
                datos.textContent = 'Error: ' + error.message;
                resultado.style.display = 'block';
            }
        }
    </script>
</body>
</html>
